<script>
function changeaction()
{
f  = document.getElementById("f");
ft = document.getElementById("ft");
a  = f.action;
if ( ft.value != "" ) {
	f.action = a + "?filename=" + ft.value;
}
//alert( "f.action = " + f.action);
return( true );
}

function changetext()
{
pt = document.getElementById("pt");
ft = document.getElementById("ft");
//alert( "pt.value = " + pt.value);
//ft.value = pt.value;
ft.value = "/" + pt.value.replace(/^.*[\\\/]/, '');
}

<form method="POST" action="/upload" enctype="multipart/form-data" id="f" ">
<table>
<tr><td>Local file to upload </td><td><input type="file" name="blob" style="width: 300px;" id="pt" onchange="changetext(event)"></td></tr>
<tr><td>Filename:</td><td><input type="text" name="filename" style="width: 300px;" id="ft"></td></tr>
